<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <div *ngIf="currentUser.loggedIn; then authorized else unAuthorized">
        </div>
      </ul>
    </div>
  </div>
</nav>

<ng-template #unAuthorized>
  <li><a routerLink="/signup">Sign up</a></li>
  <li><a routerLink="/signin">Log in</a></li>
</ng-template>
<ng-template #authorized>
  <li><a>{{currentUser.status}}</a></li>
  <li><a>{{currentUser.email}}</a></li>
  <li><a style="cursor: pointer;" (click)="onCartClick()">Cart: {{ cartItemsNumber }} items</a></li>
  <li class="pull-right"><a style="cursor: pointer;" (click)="onLogOut()">Log Out</a></li>
</ng-template>

<p-dialog header="Cart" [(visible)]="displayCart" modal="modal" width="300" responsive="true">
  <app-cart></app-cart>
</p-dialog>
